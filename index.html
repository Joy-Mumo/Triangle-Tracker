<!DOCTYPE html>
<html>
<head>

<body>
  <h1>Triangle Tracker</h1>
  <script src="js/scripts.js"></script>

  <h2>Find out the type of triangle</h2>


  <form id="values" action="/action_page.php">

    Side B: <input type="text" side="sideB"><br>

      document.getElementById("values").submit();
  }
  </script>
