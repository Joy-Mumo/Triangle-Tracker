    <h2>Find out the type of triangle</h2>
    <p>A triangle is a polygon with three edges and three vertices. It is one of the basic shapes in geometry.
       A triangle has vertices A, B, and C.</p>
     </div>
    <div class=design>
      <form  id="triangle">
        <label for="sideA">Enter A</label>
        <input type="text" id="sideA">
        <br>
        <label for="sideB">Enter B</label>

        <br>
        <label for="sidec">Enter C</label>
        <input type="text" id="sideC">
        <br>
        <input type="button" id="submit" value="Try it" onclick="(triangleTracker)"/>
        <br>
      </form>
